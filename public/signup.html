<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formstyle.css">
    <script src="javascript.js">
        
    </script>
</head>
<body>
    <div class="logo">
        <img src="LPUlogo.png" alt="" srcset="">
    </div>
    <div class="form">
        <form onsubmit="validateform(event)" action="Signin.html">
            <h1>Sign Up...</h1>
            <label for="name">First Name</label>
            <input type="text" id="signup-name" name="username" placeholder="Name">
            <label for="email">Email</label>
            <input type="email" id="signup-email" name="email" placeholder="email@example.com">
            <label for="password">Password</label>
            <input type="password" id="signup-password" placeholder="password">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="signup-confirmPassword" placeholder="confirm password">
            <input type="submit" class="subid" name="submit" value="Submit">
        </form>
        <p>By clicking the Sign Up button, you agree to our<br>
        <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></p>
        <p>Already have an account? <a href="Signin.html">Sign In</a></p>
    </div>
</body>
</html>
